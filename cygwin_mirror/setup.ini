@ gettext-devel
sdesc: "GNU Internationalization development utilities (but NOT LINK LIBS)"
ldesc: "The GNU gettext package provides a set of tools and
documentation for producing
multi-lingual messages in programs. Tools include a set of conventions about
how programs should be written to support message catalogs, a directory and
file naming organization for the message catalogs, a runtime library which
supports the retrieval of translated messages, and stand-alone programs for
handling the translatable and the already translated strings. Gettext provides
an easy to use library and tools for creating, using, and modifying natural
language catalogs and is a powerful and simple method for internationalizing
programs.

This package provides the development executables, extra documentation, and
the .m4 scripts for gettext and gettextized development. However, it does
NOT contain the gettext LINK LIBS.  Those are in the main 'gettext' package.
Ordinarily, LINK libs (.dll.a and .a) would go into the 'gettext-devel' or
even 'libintlX-devel' packages, but Bruno Haible, the official maintainer
for the GNU gettext package, recommends that the LINK libs be included
with the main executables -- even on cygwin, in violation of our normal
cygwin packaging standard.  Sorry for any confusion that may be caused by
this."
