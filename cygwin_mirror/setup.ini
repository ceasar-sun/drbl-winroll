@ libungif
sdesc: "Uncompressed GIF file manipulation library (utilities, development, docs)"
ldesc: "Once upon a time, Gershon Elbor and Eric Raymond wrote a freely
available library called giflib. This library provided a means for
software writers to quickly add GIF file manipulation to their programs.

Unfortunately, in that time there was an entity known as Unisys which saw that
the GIF image format used a bit of knowledge known as LZW compression which
belonged to them. Eager to advance their rights, they let it be known that they
would not have use of their knowledge be infringed. All those who used or
distributed software with LZW (and therefore GIF) compression algorithms must
apply for licenses or cease forthwith.

So it came to pass that libungif was born, a library which could be called in
the same manner as giflib, but created uncompressed gifs instead of ones
encoded with LZW. This allowed programmers to write software that was capable
of talking to either giflib or libungif during the transition from gif to png."
